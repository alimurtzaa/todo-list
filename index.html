<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bf6a41b78a.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="main">
        <div class="todo-list">
            <div class="title"><h2>To-Do List <i class="fa-solid fa-clipboard-list"></i></h2></div>
            <div class="row">
                <input type="text" class="input-box" placeholder="What will you do today?">
                <button>Add</button>
            </div>

            <ul class="list-container">
                <!-- <li class="checked">Task1</li>
                <li>Task2</li>
                <li>Task3</li> -->
            </ul>
        </div>
    </div>
    
</body>
</html>
